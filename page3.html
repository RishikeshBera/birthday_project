<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: white;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }
    h1 {
      text-align: center;
      color: #ff80ab;
      margin: 2rem 0;
      font-size: 2.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }
    .video-card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .video-card video {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .video-card video:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(255, 128, 171, 0.3);
    }
    .caption {
      margin-top: 0.75rem;
      text-align: center;
      font-size: 1rem;
      color: #ffcdd2;
      min-height: 1.5em;
    }
    .back-button {
      display: block;
      margin: 3rem auto;
      padding: 0.75rem 2rem;
      background-color: #ff4d79;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .back-button:hover {
      background-color: #e8436e;
    }
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline class="video-bg" id="bg-video">
    <source src="eyes2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h1>Video Memories 🎬</h1>

  <div class="gallery">
    <div class="video-card">
      <video src="video1.mp4" controls></video>
      <div class="caption" data-text="Are you trying to kill with your adaayein? 😳💕"></div>
    </div>
    <div class="video-card">
      <video src="video2.mp4" controls></video>
      <div class="caption" data-text="My pookie looking cuter than ever 🥺💘"></div>
    </div>
    <div class="video-card">
      <video src="video3.mp4" controls></video>
      <div class="caption" data-text="Ye smile... meri weakness ban gayi hai 😳❤️"></div>
    </div>
    <div class="video-card">
      <video src="video4.mp4" controls></video>
      <div class="caption" data-text="Woh pal jab sab kuch perfect laga 💫🎬"></div>
    </div>
  </div>

  <button class="back-button" onclick="location.href='page2.html'">⬅ Back to Gallery</button>

  <script>
    const captions = document.querySelectorAll('.caption');
    captions.forEach((el) => {
      const text = el.dataset.text;
      let i = 0;
      function type() {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
          setTimeout(type, 40);
        }
      }
      setTimeout(type, 1);
    });

    const videos = document.querySelectorAll('video');
    videos.forEach(video => {
      video.addEventListener('play', () => {
        videos.forEach(other => {
          if (other !== video) {
            other.pause();
          }
        });
      });
    });

    const bgVideo = document.getElementById('bg-video');
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        bgVideo.play().catch(() => {});
      }
    });
  </script>
</body>
</html>
