  <style>
    * {

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: white;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;

      z-index: -1;
      filter: brightness(0.5);
    }
    h1 {

      color: #ff80ab;
      margin: 2rem 0;
      font-size: 3rem;
      animation: fadeIn 2s ease-in-out;
    }
    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    .photo-card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      padding: 1rem;
      text-align: center;
    }
    .photo-card img {
      width: 100%;
      border-radius: 10px;
    }
    .caption {
      margin-top: 0.75rem;
      font-size: 1rem;
      color: #ffcdd2;
      min-height: 1.5em;
    }
    .button-wrapper {
      text-align: center;
      margin: 3rem 0;
    }
    .nav-button {
      display: inline-block;
      margin: 0 1rem;
      padding: 0.8rem 2rem;
      background-color: #ff4da6;
      color: white;
      font-size: 1.2rem;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .nav-button:hover {
      background-color: #e84393;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

  <script>
    const captions = document.querySelectorAll('.caption');
    captions.forEach((el) => {
      const text = el.dataset.text;
      let i = 0;
      function type() {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
          setTimeout(type, 55);
        }
      }
      setTimeout(type, 1);
    });

    const video = document.getElementById('bg-video');
    document.addEventListener('visibilitychange', () => {

    });
